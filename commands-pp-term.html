<!DOCTYPE html>

  <title>PP-Term Command List</title>
  <link rel="icon" type="image/x-icon" href="icons/mavis-logo-new.png" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
    }
    .terminal {
      border-radius: 10px;
      background-color: #111;
      border: 1px solid #333;
      padding: 20px;
      width: 80%;
      margin: 0 auto;
      box-shadow: 0 0 20px #fff;
    }
    .terminal h2 {
      margin: 0 0 1rem;
      color: #ffffff;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
    }
    .command {
      margin-bottom: 20px;
    }

    .cmd {
      color: #fff;
      font-weight: bold;
    }
    .description {
      color: #ccc;
      margin-left: 20px;
    }
    .headline-3 {
        display: flex; /* Flexbox aktivieren */
        justify-content: center; /* Horizontal zentrieren */
        align-items: center; /* Vertikal zentrieren */
        flex-direction: column; /* Elemente untereinander anordnen */
        margin: 0;
        padding: 0;
    }

    .headline-3 > * {
        margin-bottom: -8px; /* Negative Marge für die Kinder anwenden */
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 15px;
    }

    .terminal-button-4 {
      background-color: #111;
      border: 1px solid #333;
      color: #fff;
      border-radius: 10px;
      padding: 10px 20px 10px 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      transition: background-color 0.5s, color 0.5s, transform 0.5s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .terminal-button-4::after {
      content: "";
      display: block;
      width: 23px;
      height: 23px;
      background-image: url('icons/p-term-logo-5.png');
      background-size: contain;
      background-repeat: no-repeat;
      filter: brightness(0) invert(1); /* Weiß */
      margin-left: 15px;
    }

    .terminal-button-4:hover::after {
      width: 25px;
      height: 25px;
      background-image: url('icons/p-term-logo-5.png');
      filter: brightness(0); /* Schwarz */
    }

    .terminal-button-4:hover {
      background-color: #fff;
      color: #000;
      border: none;
      transform: scale(1.06);
    }
  </style>
</head>
