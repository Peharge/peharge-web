    body {
      background-color: #000;

    /* Stile für das .headline div */
    .headline {
        display: flex; /* Flexbox aktivieren */
        justify-content: center; /* Horizontal zentrieren */
        align-items: center; /* Vertikal zentrieren */
    }

    .headline-3 {
        display: flex; /* Flexbox aktivieren */
        justify-content: center; /* Horizontal zentrieren */
        align-items: center; /* Vertikal zentrieren */
        flex-direction: column; /* Elemente untereinander anordnen */
        margin: 0;
        padding: 0;
    }

    .headline-3 > * {
        margin-bottom: -8px; /* Negative Marge für die Kinder anwenden */
    }

    .headline-4 {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        padding: 0;

        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .headline-4.in-view {
        opacity: 1;
        transform: translateY(0);
    }

    /* Kinder einzeln verzögert */
    .headline-4 > * {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 1s ease, transform 1s ease;
    }

    .headline-4.in-view > * {
        opacity: 1;
        transform: translateY(0);
    }

    /* Verzögerung pro Kind */
    .headline-4.in-view > *:nth-child(1) { transition-delay: 0.3s; }
    .headline-4.in-view > *:nth-child(2) { transition-delay: 0.6s; }
    .headline-4.in-view > *:nth-child(3) { transition-delay: 0.9s; }
    /* ... füge weitere hinzu bei Bedarf */


    /* Grundlegende Stile für das h1 */
    .headline h1 {
        font-family: 'Courier New', monospace;
        font-size: clamp(1.5rem, 2vw, 2.5rem);
        color: #fff; /* Grüne Farbe */
        display: inline-block;
        border-right: 3px solid black; /* Simuliert den Cursor-Effekt */
        padding-right: 10px;
        white-space: nowrap;
        overflow: hidden;
        width: 0; /* Start mit null Breite */
        animation: typing 4s steps(40) 0s forwards, deleting 4s steps(40) 4s forwards; /* Versatz für das Löschen */
        animation-iteration-count: infinite; /* Unendliche Wiederholung */
    }

    /* Animation für das Schreiben */
    @keyframes typing {
        0% {
            width: 0;
        }
        100% {
            width: 85%; /* Schreibe bis zu 85% der Breite */
        }
    }

    /* Animation für das Löschen */
    @keyframes deleting {
        0% {
            width: 85%; /* Beginnt mit der vollen Breite des geschriebenen Texts */
        }
        100% {
            width: 0; /* Löscht den Text */
        }
    }

    :root {
      --gap: 2rem;
      --bg: #111;
      --radius: 0.5rem;
      --shadow: 0 0 20px #fff;
      --accent: #fff;
      --text: #ccc;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --min-col-width: 300px; /* verhindert, dass Spalten zu schmal werden */
        /* schon in deinem Stylesheet definiert */
      --transition-speed: 0.35s;
    }

    .section-pp-terminal {
      max-width: 100%;
      margin: 0 auto var(--gap);
    }

    .row-pp-terminal {
      display: flex;
      flex-wrap: nowrap;            /* kein Zeilenumbruch */
      /* ... */
      min-height: 500px;    /* oder height: 500px; */
      align-items: center;
      gap: var(--gap);
    }

    .text-area-pp-terminal, .image-area-pp-terminal {
      flex: 0 0 45%;                /* jeweils 50% der Container-Breite */
      min-width: var(--min-col-width);
    }

    .text-area-pp-terminal {
      padding: var(--gap);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-area-pp-terminal h2 {
      margin: 0 0 1rem;
      color: var(--accent);
      font-size: clamp(1.5rem, 2vw, 2.5rem);
    }

    .text-area-pp-terminal p {
      color: #ccc;
      margin: 0;
      font-size: clamp(1rem, 1vw, 2.5rem);
    }

    /* 2. Image-Container auf 80 % der Elternhöhe begrenzen */
    .image-area-pp-terminal {
      position: relative;
      width: 20%;                  /* oder flex: 0 0 50%; */
      height: 30%;                 /* genau 80 % der Höhe von .row */
      max-height: 30%;             /* auf Nummer sicher gehen */
      overflow: hidden;
      border-radius: var(--radius);
      filter: drop-shadow(0 0px 10px rgb(255, 255, 255)); /* Schatten nur um die Form des Logos */
      transform: translateZ(0);

      /* Fade-In */
      opacity: 0;
      animation: fadeIn var(--transition-speed) ease-out forwards;
    }

    /* 3. Bild im Container */
    .image-area-pp-terminal img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Keyframes für Fade-In */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

  { cmd: "pp", desc: "<header>\n" +
          "    <h1>pp-Command-System – Dokumentation für Administratorbefehle</h1>\n" +
          "    <p>\n" +
          "      Das <strong>pp-Command-System</strong> ermöglicht die <em>ausnahmslose Ausführung sicherheitskritischer Befehle mit Administratorrechten</em>.\n" +
          "      Es ist darauf ausgelegt, systemnahe Funktionen – Dateioperationen, Prozessmanagement, Netzwerkscans und PowerShell-Kommandos – sicher und direkt per <code>pp &lt;befehl&gt;</code> auszuführen.\n" +
          "    </p>\n" +
          "  </header>\n" +
          "\n" +
          "  <section>\n" +
          "    <h2>Berechtigungs-Framework</h2>\n" +
          "    <p>\n" +
          "      Jeder Befehl im <code>pp</code>-System nutzt intern <code>run_command_with_admin_python_privileges</code>, um eine sichere, erhöhte Umgebung für PowerShell oder Python-kompatible Operationen bereitzustellen.\n" +
          "    </p>\n" +
          "  </section>\n" +
          "\n" +
          "  <section>\n" +
          "    <h2>Verfügbare Kommandos</h2>\n" +
          "\n" +
          "    <h3>Datei- & Verzeichnisoperationen</h3>\n" +
          "    <ul>\n" +
          "      <li><code>pp-rm &lt;file_or_folder&gt;</code> – Löscht Dateien/Ordner rekursiv mit <strong>Force</strong></li>\n" +
          "      <li><code>pp-open &lt;file&gt;</code> – Öffnet Datei mit Standardprogramm</li>\n" +
          "      <li><code>pp-run &lt;exe_or_script&gt;</code> – Startet beliebige ausführbare Datei</li>\n" +
          "      <li><code>pp-del &lt;target&gt;</code> – Alternative zu <code>pp-rm</code>, ebenfalls rekursiv</li>\n" +
          "      <li><code>pp-mkdir &lt;foldername&gt;</code> – Erstellt neues Verzeichnis</li>\n" +
          "      <li><code>pp-touch &lt;filename&gt;</code> – Erstellt leere Datei</li>\n" +
          "      <li><code>pp-cp &lt;quelle&gt; &lt;ziel&gt;</code> – Kopiert Dateien/Ordner mit allen Inhalten</li>\n" +
          "      <li><code>pp-mv &lt;quelle&gt; &lt;ziel&gt;</code> – Verschiebt Dateien oder Verzeichnisse</li>\n" +
          "      <li><code>pp-ls</code> – Listet Inhalte im aktuellen Verzeichnis auf</li>\n" +
          "      <li><code>pp-cat &lt;datei&gt;</code> – Gibt Inhalt einer Datei im Terminal aus</li>\n" +
          "      <li><code>pp-zip &lt;quelle&gt; &lt;ziel.zip&gt;</code> – Komprimiert Verzeichnis</li>\n" +
          "      <li><code>pp-unzip &lt;.zip&gt; &lt;zielverzeichnis&gt;</code> – Entpackt ZIP-Datei</li>\n" +
          "    </ul>\n" +
          "\n" +
          "    <h3>Suche & Analyse</h3>\n" +
          "    <ul>\n" +
          "      <li><code>pp-search &lt;begriff&gt;</code> – Durchsucht Dateien im Verzeichnis nach Begriff</li>\n" +
          "    </ul>\n" +
          "\n" +
          "    <h3>Netzwerk & Verbindung</h3>\n" +
          "    <ul>\n" +
          "      <li><code>pp-ping &lt;host&gt;</code> – Pingt Zielserver (4x)</li>\n" +
          "      <li><code>pp-ipconfig</code> – Zeigt IP-Konfiguration des Systems</li>\n" +
          "      <li><code>pp-netstat</code> – Listet aktive TCP-Verbindungen</li>\n" +
          "    </ul>\n" +
          "\n" +
          "    <h3>Benutzer- & Prozessmanagement</h3>\n" +
          "    <ul>\n" +
          "      <li><code>pp-users</code> – Zeigt alle lokalen Benutzerkonten</li>\n" +
          "      <li><code>pp-procs</code> – Zeigt laufende Prozesse mit CPU- & Speicherverbrauch</li>\n" +
          "      <li><code>pp-kill &lt;pid|prozessname&gt;</code> – Beendet Prozess über PID oder Name</li>\n" +
          "      <li><code>pp-services</code> – Listet aktive Windows-Dienste</li>\n" +
          "    </ul>\n" +
          "\n" +
          "    <h3>Code-Ausführung mit Privilegien</h3>\n" +
          "    <ul>\n" +
          "      <li><code>pp-cpp &lt;command&gt;</code> – Führt allgemeinen PowerShell-Befehl mit Adminrechten aus</li>\n" +
          "      <li><code>pp-c &lt;command&gt;</code> – Führt <code>C</code>-Code oder CLI-Befehle mit Adminrechten aus</li>\n" +
          "      <li><code>pp-p &lt;python_code&gt;</code> – Führt beliebigen Python-Code mit Adminrechten aus</li>\n" +
          "    </ul>\n" +
          "  </section>\n" +
          "\n" +
          "  <section>\n" +
          "    <h2>Sicherheitshinweise</h2>\n" +
          "    <ul>\n" +
          "      <li>Jeder Befehl wird mit erhöhten Rechten ausgeführt – <strong>keine Rückfrage!</strong></li>\n" +
          "      <li>Fehlerhafte oder gefährliche Befehle wie <code>pp-rm *</code> können ernsthafte Schäden verursachen.</li>\n" +
          "      <li>Alle Eingaben sollten mit Bedacht erfolgen – Logging protokolliert <em>alle Operationen</em>.</li>\n" +
          "    </ul>\n" +
          "  </section>\n" +
          "\n" },
  { cmd: "ps", desc: "  <header>\n" +
          "    <h1>ps-Command-System – Entwicklerzentrierte Suchbefehle</h1>\n" +
          "    <p>\n" +
          "      Das <strong><code>ps</code>-Command-System</strong> (kurz für <em>Peharge Search</em>) bietet direkten Zugriff auf kuratierte\n" +
          "      Entwicklerressourcen, Suchmaschinen und Plattformen. Statt manuell durch dutzende Tabs zu navigieren, kannst du mit einem\n" +
          "      präzisen Befehl gezielt suchen – direkt aus der Shell.\n" +
          "    </p>\n" +
          "  </header>\n" +
          "\n" +
          "  <section>\n" +
          "    <h2>Universelle Suche</h2>\n" +
          "    <ul>\n" +
          "      <li><code>ps &lt;suchbegriff&gt;</code> – Führt eine allgemeine Websuche mit intelligentem Ranking durch</li>\n" +
          "      <li><code>ps-all &lt;suchbegriff&gt;</code> – Durchsucht mehrere Engines gleichzeitig (multisource)</li>\n" +
          "      <li><code>ps-img &lt;suchbegriff&gt;</code> – Zeigt erstes gefundenes Bild zu einem Thema</li>\n" +
          "    </ul>\n" +
          "  </section>\n" +
          "\n" +
          "  <section>\n" +
          "    <h2>Entwicklerportale & Dokumentationen</h2>\n" +
          "    <ul>\n" +
          "      <li><code>ps-w3schools &lt;thema&gt;</code> – Schneller Zugriff auf Webstandards (HTML, CSS, JS)</li>\n" +
          "      <li><code>ps-developer-mozilla &lt;thema&gt;</code> – Durchsucht MDN Web Docs (offizielle Mozilla-Doku)</li>\n" +
          "      <li><code>ps-geeksforgeeks &lt;thema&gt;</code> – Programmierlösungen und Beispiele</li>\n" +
          "      <li><code>ps-realpython &lt;thema&gt;</code> – Praktische Python-Tutorials und Deep Dives</li>\n" +
          "    </ul>\n" +
          "  </section>\n" +
          "\n" +
          "  <section>\n" +
          "    <h2>Entwickler-Communities & Support</h2>\n" +
          "    <ul>\n" +
          "      <li><code>ps-stackoverflow &lt;frage&gt;</code> – Durchsucht Stack Overflow gezielt nach Problemlösungen</li>\n" +
          "      <li><code>ps-stackexchange &lt;frage&gt;</code> – Sucht in StackExchange (inkl. Mathematik, KI, Sicherheit etc.)</li>\n" +
          "    </ul>\n" +
          "  </section>\n" +
          "\n" +
          "  <section>\n" +
          "    <h2>KI, Forschung & maschinelles Lernen</h2>\n" +
          "    <ul>\n" +
          "      <li><code>ps-huggingface &lt;modell&gt;</code> – Sucht nach Modellen oder Datasets auf HuggingFace</li>\n" +
          "      <li><code>ps-arxiv &lt;thema&gt;</code> – Recherchiert wissenschaftliche Veröffentlichungen (Preprints)</li>\n" +
          "      <li><code>ps-paperswithcode &lt;thema&gt;</code> – Verknüpft Papers mit Quellcode & Benchmarks</li>\n" +
          "      <li><code>ps-ollama &lt;modell&gt;</code> – Lokale KI-Modellrecherche mit Ollama</li>\n" +
          "    </ul>\n" +
          "  </section>\n" +
          "\n" +
          "  <section>\n" +
          "    <h2>Open Source & Repositories</h2>\n" +
          "    <ul>\n" +
          "      <li><code>ps-github &lt;projekt&gt;</code> – Findet relevante Repositories auf GitHub</li>\n" +
          "      <li><code>ps-pypi &lt;paketname&gt;</code> – Durchsucht das Python-Paketverzeichnis</li>\n" +
          "      <li><code>ps-kaggle &lt;projekt&gt;</code> – Findet Datasets, Wettbewerbe oder Notebooks</li>\n" +
          "    </ul>\n" +
          "  </section>\n" +
          "\n" +
          "  <footer>\n" +
          "    <p><strong>Hinweis:</strong> Alle Suchen erfolgen über spezialisierte Funktionen wie <code>search_stackoverflow()</code>, <code>search_paperswithcode()</code> usw. – je nach Plattform.</p>\n" +
          "  </footer>" },
  { cmd: "pa", desc: "<h1>Peharge AI Befehle (pa)</h1>\n" +

  { cmd: "lx", desc: "  <h2>Übersicht und Funktionsweise der Text-Commands</h2>\n" +
          "  <p>Diese Dokumentation beschreibt sämtliche verfügbaren Text-Commands und deren professionelle Anwendung in Ihrer WSL-Umgebung. Jeder Befehl ist nach Präfix, Distribution und Sprache/Compiler kategorisiert.</p>\n" +
          "\n" +
          "\n" +
          "  <h3>Generische Prefixe</h3>\n" +
          "  <ul>\n" +
          "    <li><strong><code>lx &lt;Befehl&gt;</code></strong><br>\n" +
          "      Führt <code>&lt;Befehl&gt;</code> direkt in der Standard-WSL-Distribution (default Linux) aus.<br>\n" +
          "      <strong>Beispiel:</strong> <code>lx ls -la</code> → listet alle Dateien im aktuellen Verzeichnis auf.\n" +
          "    </li>\n" +
          "    <li><strong><code>pl &lt;Befehl&gt;</code></strong><br>\n" +
          "      Alias für <code>lx</code>, steht für „peharge linux“. Identische Funktionalität.\n" +
          "    </li>\n" +
          "  </ul>\n" +
          "\n" +
          "  <h3>Sprach- und Compiler-Erweiterungen</h3>\n" +
          "  <table>\n" +
          "    <thead>\n" +
          "      <tr>\n" +
          "        <th>Präfix</th>\n" +
          "        <th>Beschreibung</th>\n" +
          "      </tr>\n" +
          "    </thead>\n" +
          "    <tbody>\n" +
          "      <tr><td><code>-cpp</code></td><td>Leitet den Befehl über den C++-Compiler/Interpreter.</td></tr>\n" +
          "      <tr><td><code>-c</code></td><td>Führt den Befehl in einer C-Shell aus und leitet ihn direkt an die Linux-Umgebung weiter.</td></tr>\n" +
          "      <tr><td><code>-p</code></td><td>Führt den Befehl mit dem Python-Interpreter aus.</td></tr>\n" +
          "    </tbody>\n" +
          "  </table>\n" +
          "  <p><strong>Beispiel:</strong><br>\n" +
          "     <code>lx-cpp g++ main.cpp -o main</code> kompiliert eine C++-Datei,<br>\n" +
          "     <code>pl-p python3 script.py</code> startet ein Python-Skript.</p>\n" +
          "\n" +
          "  <h3>Distribution-spezifische Befehle</h3>\n" +
          "  <p>Jede Distribution kann optional mit den Sprach-Erweiterungen kombiniert werden. Ersetzen Sie <code>&lt;dist&gt;</code> durch einen der folgenden Werte:</p>\n" +
          "  <ul>\n" +
          "    <li><code>ubuntu</code>, <code>debian</code>, <code>kali</code>, <code>arch</code>, <code>openSUSE</code>, <code>mint</code>, <code>fedora</code>, <code>redhat</code>, <code>sles</code>, <code>pengwin</code>, <code>oracle</code>, <code>alpine</code>, <code>clear</code></li>\n" +
          "  </ul>\n" +
          "\n" +
          "  <h4>Syntax</h4>\n" +
          "  <pre><code>&lt;dist&gt;[-cpp|-c|-p] &lt;Befehl&gt;</code></pre>\n" +
          "\n" +
          "  <h4>Beispiele</h4>\n" +
          "  <ul>\n" +
          "    <li><code>ubuntu apt update</code> → aktualisiert Paketlisten unter Ubuntu.</li>\n" +
          "    <li><code>debian-c gcc hello.c -o hello</code> → führt den Befehl in einer C-Shell aus und übergibt ihn an Debian.</li>\n" +
          "    <li><code>arch-p python3 -m venv venv</code> → erstellt ein Python-Virtualenv auf Arch Linux.</li>\n" +
          "  </ul>\n" +
          "\n" +
          "\n" +
          "  <h2>Vollständige Befehlsübersicht</h2>\n" +
          "  <table>\n" +
          "    <thead>\n" +
          "      <tr><th>Befehl</th><th>Beschreibung</th></tr>\n" +
          "    </thead>\n" +
          "    <tbody>\n" +
          "      <tr><td colspan=\"2\"><strong>Generische Befehle</strong></td></tr>\n" +
          "      <tr><td><code>lx &lt;cmd&gt;</code></td><td>Führt <code>&lt;cmd&gt;</code> in der Standard-WSL-Distribution aus.</td></tr>\n" +
          "      <tr><td><code>pl &lt;cmd&gt;</code></td><td>Alias für <code>lx</code>.</td></tr>\n" +
          "\n" +
          "      <tr><td colspan=\"2\"><strong>C++-Integration</strong></td></tr>\n" +
          "      <tr><td><code>lx-cpp &lt;cmd&gt;</code></td><td>Kompatibel mit C++-Modus (z. B. <code>g++</code>).</td></tr>\n" +
          "      <tr><td><code>pl-cpp &lt;cmd&gt;</code></td><td>Alias für <code>lx-cpp</code>.</td></tr>\n" +
          "      <tr><td><code>lx-cpp-c &lt;cmd&gt;</code></td><td>Kombiniert C++- und C-Modus.</td></tr>\n" +
          "      <tr><td><code>pl-cpp-c &lt;cmd&gt;</code></td><td>Alias für <code>lx-cpp-c</code>.</td></tr>\n" +
          "\n" +
          "      <tr><td colspan=\"2\"><strong>C-Integration</strong></td></tr>\n" +
          "      <tr><td><code>lx-c &lt;cmd&gt;</code></td><td>Führt <code>&lt;cmd&gt;</code> in einer C-Shell aus und übergibt ihn unverändert an die Standard-WSL-Distribution.</td></tr>\n" +
          "      <tr><td><code>pl-c &lt;cmd&gt;</code></td><td>Alias für <code>lx-c</code>, führt den Befehl in einer C-Shell aus.</td></tr>\n" +
          "      <tr><td><code>lx-c-c &lt;cmd&gt;</code></td><td>Doppelte C-Erweiterung für dedizierte Toolchains.</td></tr>\n" +
          "      <tr><td><code>pl-c-c &lt;cmd&gt;</code></td><td>Alias für <code>lx-c-c</code>.</td></tr>\n" +
          "\n" +
          "      <tr><td colspan=\"2\"><strong>Python-Integration</strong></td></tr>\n" +
          "      <tr><td><code>lx-p &lt;cmd&gt;</code></td><td>Führt <code>&lt;cmd&gt;</code> mit dem Python-Interpreter aus.</td></tr>\n" +
          "      <tr><td><code>pl-p &lt;cmd&gt;</code></td><td>Alias für <code>lx-p</code>.</td></tr>\n" +
          "      <tr><td><code>lx-p-c &lt;cmd&gt;</code></td><td>Python + C-Modus für native Extensions.</td></tr>\n" +
          "      <tr><td><code>pl-p-c &lt;cmd&gt;</code></td><td>Alias für <code>lx-p-c</code>.</td></tr>\n" +
          "\n" +
          "      <tr><td colspan=\"2\"><strong>Distributionen ohne Suffix</strong></td></tr>\n" +

          "      <tr><td><code>debian &lt;cmd&gt;</code></td><td>Führt <code>&lt;cmd&gt;</code> unter Debian aus.</td></tr>\n" +

  { cmd: "pc", desc: "<h1>Befehlsreferenz zur Ausführung und Kompilierung von Quellcode</h1>\n" +

  { cmd: "pd", desc: "<section>\n" +
          "  <h2>Debugger-Befehle für Ihre Programmierung</h2>\n" +
          "  <p>\n" +
          "    Unsere Debugger-Befehle bieten Ihnen eine effiziente und übersichtliche Möglichkeit,\n" +
          "    Ihre Programme in den folgenden Programmiersprachen zu analysieren und Fehler schnell zu identifizieren:\n" +
          "  </p>\n" +
          "  <ul>\n" +
          "    <li>pd-cpp (C++)</li>\n" +
          "    <li>pd-c (C)</li>\n" +
          "    <li>pd-cs (C#)</li>\n" +
          "    <li>pd-p (Python)</li>\n" +
          "    <li>pd-rust (Rust)</li>\n" +
          "    <li>pd-node (Node.js)</li>\n" +
          "    <li>pd-java (Java)</li>\n" +
          "    <li>pd-ruby (Ruby)</li>\n" +
          "    <li>pd-r (R)</li>\n" +
          "    <li>pd-go (Go)</li>\n" +
          "    <li>pd-julia (Julia)</li>\n" +
          "    <li>pd-php (PHP)</li>\n" +
          "    <li>pd-lua (Lua)</li>\n" +
          "    <li>pd-ts (TypeScript)</li>\n" +
          "    <li>pd-kotlin (Kotlin)</li>\n" +
          "    <li>pd-swift (Swift)</li>\n" +
          "    <li>pd-dart (Dart)</li>\n" +
          "    <li>...</li>\n" +
          "  </ul>\n" +
          "  <p>\n" +

          "    -behebung direkt in Ihrem Entwicklungsprozess. Unsere Tools sind speziell darauf ausgelegt, \n" +
          "    die Effizienz Ihrer Debugging-Arbeit zu maximieren und gleichzeitig die Übersichtlichkeit zu bewahren.\n" +
          "  </p>\n" +
          "</section>\n"},
  { cmd: "fun", desc: "<h1>Übersicht der Fun-Befehle</h1>\n" +
          "    <p>Diese Befehle aktivieren verschiedene spaßige Konsolenanimationen, ASCII-Spiele oder witzige Effekte. Ideal für Terminal-Entertainment oder Demonstrationen.</p>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun</code>\n" +
          "        <div class=\"description\">Startet eine allgemeine Fun-Übersicht oder Standardanimation.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun sl</code>\n" +
          "        <div class=\"description\">Zeigt einen animierten Zug, inspiriert von Tippfehlern bei \"ls\".</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun aafire</code>\n" +
          "        <div class=\"description\">Simuliert animiertes ASCII-Feuer im Terminal.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun cmatrix</code>\n" +
          "        <div class=\"description\">Matrix-Style grüner Code-Regen, animiert.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun cow</code>\n" +
          "        <div class=\"description\">ASCII-Kuh, die Text \"spricht\". Nutzt cowsay oder ähnliche Logik.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun dragon</code>\n" +
          "        <div class=\"description\">ASCII-Drachen, der Text ausgibt (ähnlich cowsay).</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun figlet</code>\n" +
          "        <div class=\"description\">Erzeugt große ASCII-Buchstaben aus Text.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun fortune</code>\n" +
          "        <div class=\"description\">Zeigt ein zufälliges humorvolles oder weises Zitat an.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>install fun main</code>\n" +
          "        <div class=\"description\">Installiert Hauptkomponenten der Fun-Sammlung.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun ponysay</code>\n" +
          "        <div class=\"description\">Erweiterung von cowsay mit ASCII-Ponys (My Little Pony).</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun telnet</code>\n" +
          "        <div class=\"description\">Öffnet Telnet zu klassischen ASCII-Diensten (z. B. Star Wars).</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun train</code>\n" +
          "        <div class=\"description\">Zug-Animation im ASCII-Stil.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun train a</code>\n" +
          "        <div class=\"description\">Variante A der Zug-Animation.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun train F</code>\n" +
          "        <div class=\"description\">Variante F der Zug-Animation (z. B. schnelles Tempo).</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun train l</code>\n" +
          "        <div class=\"description\">Langsame oder andere animierte Zugstrecke.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun train S</code>\n" +
          "        <div class=\"description\">Spezielle Zugvariante (z. B. Dampflok).</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun train t</code>\n" +
          "        <div class=\"description\">Variante mit transparentem Layout oder Spezialeffekt.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun install games</code>\n" +
          "        <div class=\"description\">Installiert Spiele, die mit den Fun-Befehlen gespielt werden können.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun bastet</code>\n" +
          "        <div class=\"description\">Terminal-Version von Tetris mit „intelligenten“ Steinen (Bastet).</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun chess</code>\n" +
          "        <div class=\"description\">Startet ein Schachspiel (z. B. GNU Chess im Terminal).</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun moon-buggy</code>\n" +
          "        <div class=\"description\">ASCII-Spiel mit Mondmobil, das Hindernissen ausweicht.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun nethack</code>\n" +
          "        <div class=\"description\">Startet das klassische ASCII-Rollenspiel NetHack.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun nsnake</code>\n" +
          "        <div class=\"description\">Snake-Spiel für das Terminal (ASCII-grafisch).</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun pacman</code>\n" +
          "        <div class=\"description\">ASCII-Version von Pacman.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun tictactoe</code>\n" +
          "        <div class=\"description\">Tic-Tac-Toe (Drei gewinnt) im Terminal.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun tint</code>\n" +
          "        <div class=\"description\">Ein textbasiertes RPG- oder Adventure-Spiel.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun tetris</code>\n" +
          "        <div class=\"description\">Klassisches Tetris im Terminal (z. B. mit vitetris).</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun calculator</code>\n" +
          "        <div class=\"description\">Startet einen Konsolenrechner.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun calc</code>\n" +
          "        <div class=\"description\">Alias für <code>fun calculator</code>.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun install calculator</code>\n" +
          "        <div class=\"description\">Installiert die benötigte Rechner-Umgebung.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun matrix</code>\n" +
          "        <div class=\"description\">Matrix-Effekt (grüner Zahlenregen).</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun matrix green</code>\n" +
          "        <div class=\"description\">Matrix-Effekt in grün – Klassiker.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun aquarium</code>\n" +
          "        <div class=\"description\">ASCII-Aquarium mit Fischen und Blasen.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun aqua</code>\n" +
          "        <div class=\"description\">Alias für <code>fun aquarium</code>.</div>\n" +
          "    </div>\n" +
          "\n" +
          "    <div class=\"command\"><code>fun bb</code>\n" +
          "        <div class=\"description\">Zeigt eine komplexe ASCII-Animation mit Musik – Klassiker!</div>\n" +
          "    </div>\n" },
  { cmd: "jup", desc: "<div class=\"command\">\n" +
          "    <p><code>jup-p {DATEI}</code></p>\n" +
          "    <p>Erstellt eine Jupyter-Umgebung für <strong>Python</strong> innerhalb des aktuellen <code>venv</code> und öffnet optional eine angegebene Datei wie z.&nbsp;B. <code>test.jup</code> oder eine klassische <code>.ipynb</code>-Datei.</p>\n" +

          "\n" +

<script>
document.addEventListener("DOMContentLoaded", function () {
    const observer = new IntersectionObserver(
        (entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("in-view");
                }
            });
        },
        {
            threshold: 0.2, // Sobald 20% sichtbar sind
        }
    );

    // Alle animierbaren Elemente, einschließlich .terminal-5
    const targets = document.querySelectorAll(".headline-4, .img-1");
    targets.forEach(target => observer.observe(target));
});
</script>
